<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa7a31f950.js" crossorigin="anonymous"></script>
    <style>
    .wrapper {
        min-height: calc(100vh - 15px);
        margin: 15px auto 0;
    }
    </style>
    <title>LogicPart</title>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar navbar-light bg-light">
            <h1>MyToDoList</h1>
            <div class="d-flex">
                <button type="button" class="btn btn-primary mx-2"><i class="fas fa-sort-numeric-up-alt"></i></button>
                <button type="button" class="btn btn-primary"><i class="fas fa-sort-numeric-up"></i></button>
            </div>
            <div class="d-flex">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fas fa-plus"></i>
                    Add task
                </button>
                <div class="dropdown ml-2">
                    <button class="btn btn-primary" type="button" id="dropdownMenuSettings" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <div class="dropdown-menu p-2 dropdown-menu-right" aria-labelledby="dropdownMenuSettings">
                       <input class = "color_set" type="color" id = "chooseColor" value="#ffffff">
                       <button class = "btn__app-color btn btn-primary">App color</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row justify-content-center">
            <div class="col-10">
                <div class="header__col" style="display: flex; justify-content: flex-start; align-items: center;">
                    <h3 class="my-2">ToDo</h3>
                    <div id = 'col'>(1)</div>
                </div>
                <ul class="list-group flex-wrap justify-content-between" id="currentTasks">
                    <li class="list-group-item d-flex w-100 mb-2">
                        <div class="w-100 mr-2">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Title</h5>
                                <div>
                                    <small class="mr-2">High priority</small>
                                    <small class = 'time'>11:00 01.01.2000</small>
                                </div>

                            </div>
                            <p class="mb-1 w-100">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci aliquid eaque eligendi error eveniet nostrum nulla pariatur repudiandae, veniam. Provident.</p>
                        </div>
                        <div class="dropdown m-2 dropleft">
                            <button class="btn btn-secondary h-100" type="button" id="dropdownMenuItem1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu p-2 flex-column" aria-labelledby="dropdownMenuItem1">
                                <button type="button" class="btn btn-success w-100">Complete</button>
                                <button type="button" class="btn btn-info w-100 my-2">Edit</button>
                                <button type="button" class="btn btn-danger w-100">Delete</button>
                            </div>
                        </div>
                    </li>
                    
                </ul>
                <hr>
                <div class="header__col" style="display: flex; justify-content: flex-start; align-items: center;">
                    <h3 class="my-2">Comleted</h3>
                    <div id = 'colCompleted'>(0)</div>
                </div>
                <ul class="list-group flex-wrap justify-content-between" id="completedTasks">
                </ul>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTitle" placeholder="Title" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputText" class="col-sm-2 col-form-label">Text</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" placeholder="Text" required>
                            </div>
                        </div>
                        <fieldset class="form-group">
                            <div class="row">
                                <legend class="col-form-label col-sm-2 pt-0">Priority</legend>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low" required>
                                        <label class="form-check-label" for="Low">
                                            Low
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="Medium" value="Medium">
                                        <label class="form-check-label" for="Medium">
                                            Medium
                                        </label>
                                    </div>
                                    <div class="form-check disabled">
                                        <input class="form-check-input" type="radio" name="gridRadios" id="High" value="High">
                                        <label class="form-check-label" for="High">
                                            High
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="choose__color" style="margin-top: 10px;">
                                <label for="color" class="">Task Color</label>
                                <input type="color" id = "color" style="margin-left:10px; border:none; background:inherit; width:30px; height:30px; outline:none; cursor: pointer;" value="#ffffff">
                            </div>
                        </fieldset>
                        <div class="form-group row">
                            <div class="col-sm-12 text-center">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Add task</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="popup__edit">
        <div class="conteiner">
            <h3 class ="header__edit-popup">Edit Task</h3>
            <hr>
            <div class="input__title">
                <label  class = "label_input-title" for="title">Title</label>
                <input type="text" id="title" class = "title__edit-task" placeholder="Title" required>
            </div>
            <div class="input__text">
                <label class = "label_input-text" for="text">Text</label>
                <input type="text" id="text" class = "text__edit-task" placeholder="Text" required>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0 legend">Priority</legend>
            <div class="input__radio-btn">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Low" value="Low" required>
                    <label class="form-check-label" for="Low">
                        Low
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="Medium" value="Medium">
                    <label class="form-check-label" for="Medium">
                        Medium
                    </label>
                </div>
                <div class="form-check disabled">
                    <input class="form-check-input" type="radio" name="gridRadios" id="High" value="High">
                    <label class="form-check-label" for="High">
                        High
                    </label>
                </div>
            </div>
            </div>
            
            <div class="choose__color" style="margin-top: 10px;">
                <label for="color__edit" class="">Task Color</label>
                <input type="color" id = "color__edit" style="margin-left:10px; border:none; background:inherit; width:30px; height:30px; outline:none; cursor: pointer;" value="#ffffff">
            </div>
            <div class="buttons_close_edit">
                <button type="button" class="btn__close" data-dismiss="modal">Close</button>
                <button type="submit" class="btn__edit">Edit task</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src = "index.js"></script>
</body>
</html>
